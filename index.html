<!DOCTYPE html>
<html>
    <head>
        <title>todo</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="./css/style.css">
        <script src="./js/index.js" defer></script>
    </head>
    <body>
        <h1> My ToDo App</h1>
        <div class="todo">
            <form id="form">
                <label for="todo-id">Add Activity</label><br>
                <input type="text" class="add-todo" id="todo-id" placeholder="Add ToDo activity">
                <label for="todo-id">Set the due date</label><br>
                <input type="datetime-local" id="date">
                <input type="submit" id="submit-btn" value=" Add Activity">
            </form>
        </div>
        <div class="todo" id="todo-table">
            <table>
                <thead>
                    <th>Activity</th>
                    <th>Due</th>
                    <th>Time Remaining</th>
                    <th>Action</th>
                </thead>
                <tbody class="tbody">
                    <!-- table information goes here -->
                </tbody>
            </table>
        </div>
    </body>
</html>
